<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign Up</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font fallback (if you donâ€™t want to host Norse Bold locally) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar with background image -->
    <aside class="sidebar">
      <div class="logo-container">
        <img src="odin-lined.png" alt="Odin Logo">
        <h1>ODIN</h1>
      </div>
      <p class="credit">
        Photo by <a href="halie-west-25xggax4bSA-unsplash (1).jpg" target="_blank">Unsplash</a>
      </p>
    </aside>

    <!-- Main form section -->
    <main class="form-section">
      
        
        
        <form>
          <h2>Let's Do this!</h2>
          <br>
        <div class="form-group">
          <label for="first">First Name</label>
          <input type="text" id="first" name="first" required>
        </div>

        <div class="form-group">
          <label for="last">Last Name</label>
          <input type="text" id="last" name="last" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required minlength="6">
        </div>
        <div class="button">
        <button type="submit">Create Account</button>
        </div>
    </form>
    

      <p class="login">
        Already have an account? <a href="#">Log in</a>
      </p>
    </main>
  </div>
</body>
</html>
